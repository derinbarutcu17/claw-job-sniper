<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claw-Sniper ðŸŽ¯ | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030712;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #6366f1;
            --text: #f9fafb;
            --muted: #9ca3af;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px;
            min-height: 100vh;
        }

        header {
            max-width: 1200px;
            margin: 0 auto 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 28px;
            margin: 0;
            background: linear-gradient(to right, #fff, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 12px;
            color: var(--muted);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
        }

        .job-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .job-card:hover {
            border-color: rgba(99, 102, 241, 0.4);
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.05);
        }

        .match-score {
            position: absolute;
            top: 24px;
            right: 24px;
            font-family: 'Outfit', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
        }

        .company {
            font-size: 14px;
            color: var(--muted);
            margin-bottom: 4px;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            padding-right: 60px;
        }

        .project-tag {
            background: rgba(99, 102, 241, 0.1);
            color: var(--accent);
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            border: 1px solid rgba(99, 102, 241, 0.2);
            display: inline-block;
            margin-right: 4px;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #0a0e1a;
            border: 1px solid var(--border);
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            border-radius: 24px;
            padding: 40px;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            margin-bottom: 32px;
        }

        .draft-box {
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            white-space: pre-wrap;
            color: #d1d5db;
            margin-top: 20px;
        }

        .close-btn {
            position: absolute;
            top: 24px;
            right: 24px;
            color: var(--muted);
            cursor: pointer;
            font-size: 24px;
        }

        .orb {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.05) 0%, transparent 70%);
            bottom: -300px;
            right: -300px;
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="orb"></div>
    <header>
        <h1>Claw-Sniper ðŸŽ¯</h1>
        <div class="status-badge">System Active</div>
    </header>

    <div class="grid" id="job-grid"></div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        let allJobs = [];

        async function fetchJobs() {
            const response = await fetch('/api/jobs');
            allJobs = await response.json();
            renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('job-grid');
            grid.innerHTML = allJobs.map(job => `
                <div class="job-card" onclick="openModal(${job.id})">
                    <div class="match-score">${job.match_score}%</div>
                    <div class="company">${job.company}</div>
                    <div class="title">${job.title}</div>
                    <div class="relevant-projects">
                        ${(job.relevant_projects || "").split(',').map(p => `
                            <span class="project-tag">${p.trim()}</span>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function openModal(jobId) {
            const job = allJobs.find(j => j.id === jobId);
            const modal = document.getElementById('modal-overlay');
            const body = document.getElementById('modal-body');

            body.innerHTML = `
                <div class="modal-header">
                    <div class="company">${job.company}</div>
                    <h2 class="title">${job.title}</h2>
                    <div class="status-badge" style="display:inline-block">${job.status.toUpperCase()}</div>
                </div>
                
                <h3>Project Alignment</h3>
                <div class="relevant-projects">
                    ${(job.relevant_projects || "").split(',').map(p => `
                        <span class="project-tag">${p.trim()}</span>
                    `).join('')}
                </div>

                <h3>AI Outreach Draft</h3>
                <div class="draft-box">${job.outreach_draft || "No draft generated yet."}</div>
                
                <div style="margin-top:40px">
                    <a href="${job.url}" target="_blank" class="status-badge" style="text-decoration:none">View Full Listing</a>
                </div>
            `;

            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }

        fetchJobs();
    </script>
</body>
</html>

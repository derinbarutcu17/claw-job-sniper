<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claw Job Sniper ðŸŽ¯ | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030712;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #6366f1;
            --good: #10b981;
            --mid: #f59e0b;
            --low: #9ca3af;
            --text: #f9fafb;
            --muted: #9ca3af;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px;
            min-height: 100vh;
        }

        header {
            max-width: 1200px;
            margin: 0 auto 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 28px;
            margin: 0;
            background: linear-gradient(to right, #fff, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .category-header {
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 40px 0 20px;
            display: flex;
            align-items: center;
        }

        .category-header::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border);
            margin-left: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
            margin-bottom: 60px;
        }

        .job-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .job-card:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }

        .card-category {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        .company {
            font-size: 14px;
            color: var(--muted);
            margin-bottom: 4px;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(12px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #0a0e1a;
            border: 1px solid var(--border);
            width: 90%;
            max-width: 900px;
            max-height: 85vh;
            border-radius: 32px;
            padding: 48px;
            overflow-y: auto;
            position: relative;
        }

        .discovery-logic {
            background: rgba(99, 102, 241, 0.05);
            border-left: 4px solid var(--accent);
            padding: 16px;
            font-size: 13px;
            margin: 20px 0;
            color: #d1d5db;
        }

        .draft-box {
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            white-space: pre-wrap;
            color: #f9fafb;
            margin-top: 20px;
            font-size: 15px;
            line-height: 1.6;
        }

        .close-btn {
            position: absolute;
            top: 32px;
            right: 32px;
            color: var(--muted);
            cursor: pointer;
            font-size: 28px;
        }

        .orb {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.05) 0%, transparent 70%);
            bottom: -300px;
            right: -300px;
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="orb"></div>
    <header>
        <h1>Claw Job Sniper ðŸŽ¯</h1>
        <div id="stats-summary" class="status-badge">Scanning Market...</div>
    </header>

    <div id="main-content">
        <h2 class="category-header" style="color: var(--good)">Good Matches</h2>
        <div class="grid" id="good-grid"></div>

        <h2 class="category-header" style="color: var(--mid)">Mid Matches</h2>
        <div class="grid" id="mid-grid"></div>

        <h2 class="category-header" style="color: var(--low)">Low Matches</h2>
        <div class="grid" id="low-grid"></div>
    </div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        let allJobs = [];

        async function fetchJobs() {
            const response = await fetch('/api/jobs');
            allJobs = await response.json();
            renderDashboard();
        }

        function renderDashboard() {
            const goodGrid = document.getElementById('good-grid');
            const midGrid = document.getElementById('mid-grid');
            const lowGrid = document.getElementById('low-grid');
            const stats = document.getElementById('stats-summary');

            const good = allJobs.filter(j => j.category === 'Good Match');
            const mid = allJobs.filter(j => j.category === 'Mid Match');
            const low = allJobs.filter(j => j.category === 'Low Match');

            stats.innerText = `${allJobs.length} Jobs Total | ${good.length} Good | ${mid.length} Mid`;

            const renderCard = (job) => `
                <div class="job-card" onclick="openModal(${job.id})">
                    <div class="company">${job.company}</div>
                    <div class="title">${job.title}</div>
                    <div style="font-size: 11px; color: var(--muted)">Source: ${job.source}</div>
                </div>
            `;

            goodGrid.innerHTML = good.map(renderCard).join('');
            midGrid.innerHTML = mid.map(renderCard).join('');
            lowGrid.innerHTML = low.map(renderCard).join('');
        }

        function openModal(jobId) {
            const job = allJobs.find(j => j.id === jobId);
            const modal = document.getElementById('modal-overlay');
            const body = document.getElementById('modal-body');

            body.innerHTML = `
                <div class="modal-header">
                    <div class="company">${job.company}</div>
                    <h2 class="title" style="font-size: 24px; margin-top: 8px;">${job.title}</h2>
                    <div class="status-badge" style="display:inline-block; border-color: var(--accent); color: var(--accent)">
                        ${job.category}
                    </div>
                </div>
                
                <div class="section-title">Discovery Logic</div>
                <div class="discovery-logic">
                    ${job.discovery_logic || "Direct crawl from source."}
                </div>

                <div class="section-title">AI Outreach Draft</div>
                <div class="draft-box">${job.outreach_draft || "No draft generated. Run '!sniper draft ${job.id}' to generate."}</div>
                
                <div style="margin-top:40px; display:flex; gap:16px;">
                    <a href="${job.url}" target="_blank" class="status-badge" style="text-decoration:none; background: var(--accent); color: white; border: none;">View Full Listing</a>
                    <button class="status-badge" onclick="copyDraft('${job.id}')" style="cursor:pointer">Copy Draft</button>
                </div>
            `;

            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }

        function copyDraft(id) {
            const job = allJobs.find(j => j.id == id);
            if (job.outreach_draft) {
                navigator.clipboard.writeText(job.outreach_draft);
                alert("Draft copied to clipboard!");
            }
        }

        fetchJobs();
    </script>
</body>
</html>

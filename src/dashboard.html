<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claw-Sniper ðŸŽ¯ | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030712;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #6366f1;
            --text: #f9fafb;
            --muted: #9ca3af;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px;
            min-height: 100vh;
        }

        header {
            max-width: 1200px;
            margin: 0 auto 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 28px;
            margin: 0;
            background: linear-gradient(to right, #fff, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 12px;
            color: var(--muted);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
        }

        .job-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .job-card:hover {
            border-color: rgba(99, 102, 241, 0.4);
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.05);
        }

        .match-score {
            position: absolute;
            top: 24px;
            right: 24px;
            font-family: 'Outfit', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
        }

        .company {
            font-size: 14px;
            color: var(--muted);
            margin-bottom: 4px;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            padding-right: 60px;
        }

        .relevant-projects {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
        }

        .project-tag {
            background: rgba(99, 102, 241, 0.1);
            color: var(--accent);
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .footer-nav {
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
        }

        .btn {
            background: transparent;
            border: none;
            color: var(--muted);
            cursor: pointer;
            font-size: 13px;
            text-decoration: none;
        }

        .btn:hover {
            color: var(--text);
        }

        .orb {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.05) 0%, transparent 70%);
            bottom: -300px;
            right: -300px;
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="orb"></div>
    <header>
        <h1>Claw-Sniper ðŸŽ¯</h1>
        <div class="status-badge">System Active</div>
    </header>

    <div class="grid" id="job-grid">
        <!-- Jobs will be injected here -->
    </div>

    <script>
        async function fetchJobs() {
            const response = await fetch('/api/jobs');
            const jobs = await response.json();
            const grid = document.getElementById('job-grid');

            grid.innerHTML = jobs.map(job => `
                <div class="job-card">
                    <div class="match-score">${job.match_score}%</div>
                    <div class="company">${job.company}</div>
                    <div class="title">${job.title}</div>
                    <div class="relevant-projects">
                        ${(job.relevant_projects || "").split(',').map(p => `
                            <span class="project-tag">${p.trim()}</span>
                        `).join('')}
                    </div>
                    <div class="footer-nav">
                        <a href="${job.url}" target="_blank" class="btn">View Source</a>
                        <span class="btn" style="color: ${job.status === 'drafted' ? '#10b981' : 'var(--muted)'}">
                            ${job.status.toUpperCase()}
                        </span>
                    </div>
                </div>
            `).join('');
        }

        fetchJobs();
    </script>
</body>
</html>

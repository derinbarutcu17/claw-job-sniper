<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claw-Sniper Pitch: {{COMPANY}}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030712;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #6366f1;
            --text: #f9fafb;
            --muted: #9ca3af;
        }

        * {
            box-sizing: border-box;
            -webkit-print-color-adjust: exact;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 60px;
            position: relative;
            overflow: hidden;
        }

        .header {
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 32px;
            margin: 0;
            background: linear-gradient(to right, #fff, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .role {
            color: var(--muted);
            font-size: 18px;
            margin-top: 8px;
        }

        .section-title {
            font-family: 'Outfit', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 12px;
            color: var(--accent);
            margin-bottom: 16px;
            margin-top: 40px;
        }

        .content {
            font-size: 16px;
            line-height: 1.6;
            color: #d1d5db;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            margin-top: 20px;
        }

        .project-title {
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }

        .footer {
            margin-top: 60px;
            font-size: 12px;
            color: var(--muted);
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        .orb {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            top: -150px;
            right: -150px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="orb"></div>
        <div class="header">
            <h1>Strategic Match: {{COMPANY}}</h1>
            <div class="role">{{JOB_TITLE}}</div>
        </div>

        <div class="section-title">The Rationale</div>
        <div class="content">
            {{MATCH_RATIONALE}}
        </div>

        <div class="section-title">Relevant Proof of Work</div>
        <div class="project-card">
            <div class="project-title">{{PROJECT_NAME}}</div>
            <div class="content">
                {{PROJECT_SUMMARY}}
            </div>
        </div>

        <div class="footer">
            Generated by Claw-Sniper ðŸ¦žðŸŽ¯ | Personalized for {{COMPANY}}
        </div>
    </div>
</body>
</html>
